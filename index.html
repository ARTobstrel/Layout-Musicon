<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MUSICON Homepage</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,900&amp;subset=cyrillic" rel="stylesheet"> 
	<link rel="stylesheet" href="css/main.css">

</head>
<body>
	<section id="first" class="first">

		<header class="header">
			<div class="container d-flex align-items-center">
				<img src="img/logo.png" alt="MUSICON" class="logo">
				<ul class="menu d-flex">
					<li class="menu__item">
						<a href="page1.html">Main</a>
					</li>
					<li class="menu__item">
						<a href="#">Your style</a>
					</li>
					<li class="menu__item">
						<a href="#">Tracks</a>
					</li>
					<li class="menu__item">
						<a href="#">Download</a>
					</li>
				</ul>
				<div class="auth d-flex align-items-center">
					<div class="auth__img">
						<img src="img/user.png" alt="Leonardo">
					</div>
					<div class="auth__info">
						<div class="auth__profile">
							Profile
						</div>
						<h6 class="auth__name">
							Leonardo
						</h6>
					</div>
					<a href="#" class="auth__play">
						<img src="img/music.png" alt="">
					</a>
					<button class="auth__more">
						
					</button>
				</div>
			</div>
		</header>

		<div class="content">
			<div class="container d-flex">
				<div class="offer d-flex justify-content-center align-items-center">
					<div class="offer__body">
						<h1 class="offer__title">
							take your lovely music
							<span class="offer__word">
								<span>
									anywhere
								</span>
							</span>
							<div class="offer__btns d-flex">
								<a href="#" class="offer__btn btn-round">
									this weEk top#10
								</a>
								<a href="#" class="offer__btn btn-round">
									hot clips top#20
								</a>
								<a href="#" class="offer__btn btn-round">
									creators choice
								</a>
							</div>
							<a href="#" class="offer__cta btn">
								Learn more
							</a>
						</h1>
					</div>
				</div>
				<div class="slider">
					<div class="ellipse"></div>
					<div class="lines-dot"></div>
					<div class="plus-yellow"></div>
					<div class="rnb-man"></div>
					<div class="plus-dots"></div>
					<div class="triangles"></div>
					<div class="line-wave"></div>
					<div class="slider__arrows">
						<div class="arrows d-flex">
							<div class="arrow">←</div>
							<div class="arrow">→</div>
						</div>
						<div class="slider__text">
							<h6>Rag`n`Bone Man</h6>
							<p class="slider__text">artist of the year 2018</p>
							<span>Observe tracks</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
